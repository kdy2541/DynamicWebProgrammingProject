<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <audio src="" id = "audio-source"></audio>
    <section class="home-section">
      <div class="home-util-div">
        <img src="./assets/images/login.jpg" class="login-section-btn icon" alt="">
        <a href="https://github.com/kdy2541?tab=repositories"><img src="./assets/images/github.jpg" class="github-btn icon" alt=""></a>
      </div>
      <div class="carousel">
        <img src="./assets/images/1.jpg" class="active" alt="">
        <img src="./assets/images/2.jpg" alt="">
        <img src="./assets/images/3.jpg" alt="">
        <img src="./assets/images/4.jpg" alt="">
        <img src="./assets/images/5.jpg" alt="">
      </div>
    </section>
    <section class="music-player-section">

      <img src="./assets/images/back.jpg" class="back-btn icon hide" alt="">
      <img src="./assets/images/next.jpg" class="nav-btn icon hide" alt="">

      <h1 class="current-song-name">song 1</h1>
      <p class="artist-name hide">artist 1</p>

      <img src="./assets/images/1.jpg" class="cover hide" alt="">

      <div class="seek-bar-container">
          <input type="range" class="music-seek-bar" value="0">
          <p class="current-time hide">00 : 00</p>
          <p class="duration hide">00 : 00</p>
      </div>

      <div class="controls">
          <span class="fas fa-redo"><img src="./assets/images/redo.jpg"></span>
          <div class="main">
              <i class="fas fa-backward active"><img src="./assets/images/backward.jpg"></i>
              <i class="fas fa-play active"><img src="./assets/images/play.jpg"></i>
              <i class="fas fa-pause"><img src="./assets/images/pause.jpg"></i>
              <i class="fas fa-forward active"><img src="./assets/images/forward.jpg"></i>
          </div>
          <input type="range" class="volume-slider" max="1" value="1" step="0.1">
          <span class="fas fa-volume-up"><img src="./assets/images/volume.jpg"></span>
      </div>

    </section>
      <section class="playlist">

      <img src="./assets/images/back.jpg" class="back-btn icon" alt="">

      <h1 class="title">playlist</h1>

      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/1.jpg" alt="">
          </div>
          <p class="name">song 1</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/2.jpg" alt="">
          </div>
          <p class="name">song 2</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/3.jpg" alt="">
          </div>
          <p class="name">song 3</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/4.jpg" alt="">
          </div>
          <p class="name">song 4</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/5.jpg" alt="">
          </div>
          <p class="name">song 5</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/6.jpg" alt="">
          </div>
          <p class="name">song 6</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/7.jpg" alt="">
          </div>
          <p class="name">song 7</p>
      </div>
      <div class="queue active">
          <div class="queue-cover">
              <img src="./assets/images/8.jpg" alt="">
          </div>
          <p class="name">song 8</p>
      </div>
    </section>
    <section class="login-section">
      <img src="./assets/images/next.jpg" class="nav-btn icon hide" alt="">
      <div class="inputs">
        <input id="ID" type="text" name="ID" placeholder="ID">
        <input id="PASSWORD" type="password" name="PASSWORD" placeholder="password">
      </div>

    </section>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
